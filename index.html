<DOCTYPE html>
<html>
<head>
  <title>Proj3</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #inspector {
      height: 98px;
      border: 1px solid black;
    }
    #player{
      width: 50%;
      display: inline;
      float: left;
    }
    #npc{
      width: 50%;
      display: inline;
      float: right;
    }
  </style>
</head>
<body>
  <div id="inspector">
    <div>Inspector:</div>
    <div id="player"> Player:
      <div>Position: <span id="player-position"></span></div>
      <div>Rotation: <span id="player-rotation"></span></div>
      <div>Treaures tagged: <span id="player-treaures-tagged">0</span></div>
    </div>
    <div id="npc"> NPC:
      <div>Position: <span id="npc-position"></span></div>
      <div>Rotation: <span id="npc-rotation"></span></div>
      <div>Treaures tagged: <span id="npc-treaures-tagged">0</span></div>
      <div>Next <span id="npc-state">Goal</span>: <span id="npc-next-position"></span></div>
    </div>
  </div>
  <div id="game"></div>

  <!-- Lib -->
  <script type="text/javascript" src="js/lib/three.js"></script>
  <script type="text/javascript" src="js/lib/threex.keyboardstate.js"></script>

  <!-- Helpers -->
  <script type="text/javascript" src="js/src/helpers/components.js"></script>
  <script type="text/javascript" src="js/src/helpers/collision.js"></script>

  <!-- Models -->
  <script type="text/javascript" src="js/models/init.js"></script>
  <script type="text/javascript" src="js/models/player.js"></script>
  <script type="text/javascript" src="js/models/dog.js"></script>
  <script type="text/javascript" src="js/models/untagged_treasure.js"></script>

  <!-- Src -->
  <script type="text/javascript" src="js/src/inspector.js"></script>
  <script type="text/javascript" src="js/src/terrain.js"></script>
  <script type="text/javascript" src="js/src/path.js"></script>
  <script type="text/javascript" src="js/src/camera_list.js"></script>
  <script type="text/javascript" src="js/src/treasure_list.js"></script>
  <script type="text/javascript" src="js/src/player.js"></script>
  <script type="text/javascript" src="js/src/npc.js"></script>
  <script type="text/javascript" src="js/src/dog.js"></script>
  <script type="text/javascript" src="js/src/game.js"></script>
</body>
</html>
